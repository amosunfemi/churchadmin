<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>Ijosin</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-left">

                <div class="form-group">
                  <!--<span class="input-group-addon"><i class="icon-user"></i></span>-->
                  <input [formControl]="email" class="form-control checking-field" placeholder="Username" type="text">
                  <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email is required</span>
                  <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('invalidEmail')">Invalid email address</span>

                </div>
                <div class="form-group">
                  <!--<span class="input-group-addon"><i class="icon-lock"></i></span>-->
                  <input [formControl]="password" class="form-control checking-field" placeholder="Password" type="password">
                  <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</span>
                  <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</span>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button [disabled]="!form.valid" class="btn btn-main btn-block" type="submit">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>Sign up</h2>
                <p>Sign Up to the best experience in Church Data Management Lifecycle experience.</p>
                <button type="button" class="btn btn-primary active mt-1">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
