<nav class="nav az-navbar fixed-top">
    <a class="navbar-brand" routerLink="/pages/dashboard">
        <img src="../assets/img/logo/ijosin.png" alt="" class="hidden-sm-down">
        <img src="../assets/img/logo/ijosin.png" alt="" class="hidden-md-up">
    </a>
    <div id="lines" class="transition" (click)="toggleMenu()"></div>

    <form role="search" class="app-search hidden-sm-down">
        <input type="text" placeholder="Search..." class="form-control">
        <a href="javascript:void(0)"><i class="fa fa-search"></i></a>
    </form>

    <ul class="nav right-section">
        <li class="nav-item">
            <az-messages></az-messages>
        </li>
        <li class="nav-item">
            <div class="dropdown float-right user-menu">
                <a *ngIf="loggedInPerson" class="dropdown-toggle user-link" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
                    <img src="{{ loggedInPerson.picture_file }}" alt="user-img" class="img-circle user-img">
                    <span class="hidden-md-down">{{ loggedInPerson.first_name }} {{ loggedInPerson.last_name }}</span>
                </a>

                <ul class="dropdown-menu">
                    <li *ngIf="loggedInPerson" class="user-info">
                        <img src="{{ loggedInPerson.picture_file }}" alt="user-img" class="img-circle user-img">
                        <p>
                            {{ loggedInPerson.first_name }} {{ loggedInPerson.last_name }}
                            <small>Member since {{loggedInPerson.date_joined}}</small>
                        </p>
                    </li>
                    <a class="dropdown-item" routerLink="profile"><i class="fa fa-user"></i>Profile</a>
                    <a class="dropdown-item" routerLink="settings"><i class="fa fa-cog"></i>Settings</a>
                    <a class="dropdown-item" routerLink="/"><i class="fa fa-lock"></i>Lock screen</a>
