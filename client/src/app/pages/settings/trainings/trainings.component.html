<div class="row">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span>TRAININGS</span>

            </div>
            <div class="card-block widget-body">

                <div class="col-md-9 col-12 offset-md-1">
                    <form [formGroup]="trainingFormGroup">
                        <div class="form-group row text-sm-right">
                            <label class="col-sm-3 form-control-label m-t-5">Name</label>
                            <div class="col-sm-8 text-left">
                                <input class="form-control checking-field" type="text" formControlName="tr_name" required>
                            </div>
                        </div>

                        <div class="form-group row text-sm-right">
                            <label class="col-sm-3 form-control-label m-t-5">Description</label>
                            <div class="col-sm-8 text-left">
                                <input class="form-control checking-field" type="text" formControlName="tr_description" required>
                            </div>
                        </div>
                        <div class="form-group row text-sm-right">
                            <label class="col-sm-3 form-control-label m-t-5">Repeated</label>
                            <div class="col-sm-8 text-left">
                                <input class="form-control checking-field" type="checkbox" formControlName="tr_repeated" required>
                            </div>
                        </div>
                        <div class="form-group row text-sm-right">
                            <label class="col-sm-3 form-control-label m-t-5">Expected to Last For </label>
                            <div class="col-sm-8 text-left">
                                <input class="form-control checking-field" type="number" formControlName="tr_duration" required>
                            </div>
                        </div>
                        <div class="form-group row text-sm-right">
                            <label class="col-sm-3 form-control-label m-t-5">Duration Time Unit </label>
                            <div class="col-sm-8 text-left">
                                <select class="form-control custom-select" id="tr_expected_duration" formControlName="tr_duration_unit">
                                    <option selected>Select Duration Time Unit</option>
                                    <option value="HOURS">HOURS</option>
                                    <option value="DAYS">DAYS</option>
                                    <option value="WEEKS">WEEKS</option>
                                    <option value="MONTHS">MONTHS</option>
                                    <option value="YEARS">YEARS</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row text-sm-right">
                            <label class="col-sm-3 form-control-label m-t-5">Period</label>
                            <div class="col-sm-8 text-left">
                                <select class="form-control custom-select" id="tr_period" formControlName="tr_period">
                                    <option selected>Select Duration Time Unit</option>
                                    <option value="DAILY">DAILY</option>
                                    <option value="WEEKLY">WEEKLY</option>
                                    <option value="FORTNIGHT">FORTNIGHT</option>
                                    <option value="MONTHLY">MONTHLY</option>
                                    <option value="QUATERLY">QUATERLY</option>
                                    <option value="SEMI-ANNUALY">SEMI-ANNUALY</option>
                                    <option value="ANNUALY">ANNUALY</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row text-sm-right">
                            <label class="col-sm-3 form-control-label m-t-5">Note</label>
                            <div class="col-sm-8 text-left">
                                <input class="form-control checking-field" type="textarea" formControlName="tr_note" required>
                            </div>
                        </div>
                        <div class="form-group row text-sm-right">
                            <div class="col-sm-8 text-left">
                                <button [disabled]="!trainingFormGroup.valid" (click)="onTrainingSubmit(trainingFormGroup.value)" class="btn btn-main" type="submit">Save</button>
                                <button [disabled]="!trainingFormGroup.valid" (click)="onTrainingUpdateSubmit(trainingFormGroup.value)" class="btn">Update</button>
                                <button [disabled]="!trainingFormGroup.valid" class="btn">Delete</button>
                                <button type="button" class="btn">View All</button>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-9 col-12 offset-md-1">
                    <div>
                        <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [trackByProp]="'updated'" [rows]="trainings">
                            <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
                            <ngx-datatable-column name="Description" prop="description"></ngx-datatable-column>
                            <ngx-datatable-column name="Repeated" prop="repeated"></ngx-datatable-column>
                            <ngx-datatable-column name="Period" prop="period"></ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
